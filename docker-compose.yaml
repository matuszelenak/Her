services:
  nginx:
    container_name: ai-girlfriend-nginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ui/dist:/ui
    ports:
      - "80:80"
    depends_on:
      - server
      - ui

  database:
    container_name: ai-girlfriend-database
    image: postgres:14.3
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env

  server:
    container_name: ai-girlfriend-server
    env_file:
      - .env
    build:
      context: ./server
      dockerfile: dev.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - ./tts_output:/tts_output

  assistant:
    container_name: ai-girlfriend-assistant
    build:
      context: ./assistant
      dockerfile: dev.Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - ./assistant/.env
    develop:
      watch:
        - action: rebuild
          path: assistant/requirements.txt
        - action: sync
          path: assistant/agents.py
          target: /app/agents.py
        - action: sync
          path: assistant/server.py
          target: /app/server.py
        - action: sync
          path: assistant/utils.py
          target: /app/utils.py

  ui:
    container_name: ai-girlfriend-ui
    build:
      context: ui
      dockerfile: dev.Dockerfile
    depends_on:
      - server
    ports:
      - "5000:5000"
    volumes:
      - ./ui:/app

volumes:
  postgres-data:
