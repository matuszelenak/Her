services:
  nginx:
    container_name: ai-girlfriend-nginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ui/dist:/ui
    ports:
      - "80:80"
    depends_on:
      - server
      - ui

  database:
    container_name: ai-girlfriend-database
    image: postgres:14.3
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env

  server:
    container_name: ai-girlfriend-server
    env_file:
      - .env
    build:
      context: ./server
      dockerfile: dev.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app

  ui:
    container_name: ai-girlfriend-ui
    build:
      context: ui
      dockerfile: dev.Dockerfile
    depends_on:
      - server
    ports:
      - "5000:5000"
    volumes:
      - ./ui:/app

volumes:
  postgres-data:
